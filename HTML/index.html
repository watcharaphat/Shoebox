<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Shoebox - smart living smart shopping</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <!-- mystyle CSS -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
      
    <!-- roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      
  </head>
  <body style="background-color: #EEEEEE">
      
      <div class="navbar navbar-fixed-top nbar">
        
          <div class="navbar-left">
            
              <div id="menu_button">
                <img src="images/navigation_bar/menuButton.png">
              </div>
              
              <a href="" class="navbar-brand">
                <img class="logo" src="images/navigation_bar/logo%20with%20name.png">
              </a>
              
          </div>
          
          <div>
              
              <div class="signin_join_div">
                <div id="signin_div">Sign in</div>
                <div id="join_div">Join</div>
              </div>
              
              <div id="account_div">
                <img src="images/navigation_bar/my_account.png">
              </div>
              
              <div id="cart_div">
                <img src="images/navigation_bar/cart.png">
              </div>
              
          </div>
          
          <div class="searchbox_div" >
              
          </div>
          
      </div> <!-- end nav bar div -->
      
      <div class="featured_item_div no-padding" >
        <img class="full_width" src="images/featured01.png" >
        
        <div id="featured_item_box" >
            <div id="featured_brand_name">Allen Edmonds</div>
            <div id="cir1" class="inactiveCircle" ></div>
            <div id="cir2" class="activeCircle" ></div>
            <div id="cir3" class="inactiveCircle" ></div>
            <div id="cir4" class="inactiveCircle" ></div>
            <div id="featured_item_name_line1" >Allen Edmons</div>
            <div id="featured_item_name_line2" >Charming Brown</div>
        </div>
          
        <div id="black_featured_box" >
            
            <div id="view_product" >View Product</div>
            <img class="white_arrow" src="images/navigation_bar/white_arrow.png" >
            
        </div>
          
      </div>
      
      <div id="new_arrival_block" >
        <p class="block_header_text">New Arrival</p>
      </div>
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
